{% extends 'base.html' %}
{% block title %}
  {{ post.location }} {{ post.date }}
{% endblock %}
{% block content %}
  <h1 class="pb-2 mb-0">{{ post.location }}: {{ post.date }}</h1>
  <hr />
  <article>
    <ul>
      <li>Место: {{ post.location }}</li>
      <li>Дата: {{ post.date }}</li>
      <li>
        Категория: <a href="{% url 'blog:category_posts' post.category %}">{{ post.category }}</a>
      </li>
    </ul>
    <p>{{ post.text }}</p>
  </article>
{% endblock %}
